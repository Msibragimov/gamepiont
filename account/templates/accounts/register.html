
<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="post" action="{% url 'register' %}">
	{% csrf_token %}
		<div>{{ register_form.username }}</div>
		<div>{{ register_form.email }}</div>
		<div>{{ register_form.password1 }}</div>
		<div>{{ register_form.password2 }}</div>
		<button class="button">Submit</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">Login</a> instead.</p>
</div>
